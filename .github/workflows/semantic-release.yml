name: Semantic Release for Terraform

on:
  push:
    branches:
      - main

jobs:
  semantic-release:
    name: Run Semantic Release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for semantic-release to access full Git history

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install semantic-release and plugins
        run: |
          npm install semantic-release \
                      @semantic-release/commit-analyzer \
                      @semantic-release/release-notes-generator \
                      @semantic-release/changelog \
                      @semantic-release/git \
                      @semantic-release/github \
                      --no-save

      - name: ðŸ›  Configure Git identity
        run: |
          git config --global user.name "semantic-release-bot"
          git config --global user.email "semantic-release@users.noreply.github.com"
          git remote set-url origin https://${GH_TOKEN}@github.com/${{ github.repository }}

      - name: ðŸš€ Run semantic-release
        run: |
          npx semantic-release \
            --branches main \
            --tag-format "v\${version}" \
            --plugins @semantic-release/commit-analyzer \
                      @semantic-release/release-notes-generator \
                      @semantic-release/changelog \
                      @semantic-release/git \
                      @semantic-release/github
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ðŸ§¹ Optional cleanup
        run: rm -f CHANGELOG.md
